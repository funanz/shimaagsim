<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>島オグメ シミュレーター</title>
        <link rel="stylesheet" href="shimaagsim.css" />
        <script src="mt19937ar.js"></script>
        <script src="shimaagsim.js"></script>
        <script src="item-merlinic.js"></script>
        <script src="item-herculean.js"></script>
        <script src="item-odyssean.js"></script>
        <script src="item-valorous.js"></script>
        <script src="item-chironic.js"></script>
        <script src="item-grioavolr.js"></script>
        <script src="item-colada.js"></script>
        <script src="item.js"></script>
    </head>
    <body>
        <h1>島オグメ シミュレーター</h1>
        <table>
            <tr>
                <th>装備</th>
                <td>
                    <select id="item" onchange="onChangeItem()"></select>
                </td>
            </tr>
            <tr>
                <th>種類</th>
                <td>
                    <select id="type" onchange="onChangeType()"></select>
                </td>
            </tr>
            <tr>
                <th>石</th>
                <td>
                    <select id="stone" onchange="onChangeStone()">
                        <option value="0">白魂石</option>
                        <option value="1">緑魂石</option>
                        <option value="2">黒魂石</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>条件1</th>
                <td>
                    <select id="cond1" onchange="onChangeCondition(1)"></select>
                </td>
                <td><input id="cond1value" type="number"/></td>
                <td id="cond1range"></td>
            </tr>
            <tr>
                <th>条件2</th>
                <td>
                    <select id="cond2" onchange="onChangeCondition(2)"></select>
                </td>
                <td><input id="cond2value" type="number" /></td>
                <td id="cond2range"></td>
            </tr>
            <tr>
                <th>条件3</th>
                <td>
                    <select id="cond3" onchange="onChangeCondition(3)"></select>
                </td>
                <td><input id="cond3value" type="number" /></td>
                <td id="cond3range"></td>
            </tr>
            <tr>
                <th>条件4</th>
                <td>
                    <select id="cond4" onchange="onChangeCondition(4)"></select>
                </td>
                <td><input id="cond4value" type="number" /></td>
                <td id="cond4range"></td>
            </tr>
            <tr>
                <th>条件5</th>
                <td>
                    <select id="cond5" onchange="onChangeCondition(5)"></select>
                </td>
                <td><input id="cond5value" type="number" /></td>
                <td id="cond5range"></td>
            </tr>
            <tr>
                <th>処理数</th>
                <td>
                    <select id="slice">
                        <option value="127">x 1</option>
                        <option value="251">x 2</option>
                        <option value="509">x 4</option>
                        <option value="1021">x 8</option>
                        <option value="2039">x 16</option>
                        <option value="4093">x 32</option>
                        <option value="8191">x 64</option>
                        <option value="16381">x 128</option>
                        <option value="32749">x 256</option>
                        <option value="65521">x 512</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="onStart()">理想のオグメが付くまで回す</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="onAbort()">諦める</button></td>
            </tr>
        </table>
        <table>
            <tr>
                <th>消費した石の数</th>
                <td id="resultTimes">0</td>
            </tr>
        </table>
        <div><textarea id="message" rows="4" cols="60"></textarea></div>
        <div><a id="link" target="_blank"></a></div>
        <ul>
            <li>正確さは保証できません。ジョークと割り切って楽しんでください。</li>
            <li>下記のサイトの情報を参考に作成しています。<br />
                <a href="https://www.bg-wiki.com/bg/Category:Escha_Rewards/Arcane_Glyptics_Inscription">
                    https://www.bg-wiki.com/ ...</a><br />
                <a href="http://ffxi.wikiwiki.jp/?%A5%F4%A5%A1%A5%CA%A1%A6%A5%C7%A5%A3%A1%BC%A5%EB%A4%CE%C0%B1%B1%B4%2F%A5%AE%A5%A2%A5%B9%A5%D5%A5%A7%A5%C3%A5%C8%2F%EE%D4%C0%F4%C5%E7%2F%C1%F5%C8%F7%C9%CA">
                    http://ffxi.wikiwiki.jp/ ...</a>
            </li>
            <li>条件がある程度推測できる装備と種類のみサポートしています。</li>
            <li>（仮）となっているものは十分なデータがなく想像で作っている部分が多く含まれています。</li>
            <li>IE9では動作しません。</li>
        </ul>
    </body>
</html>
